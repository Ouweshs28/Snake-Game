    <!-- Common CSS -->
    <link href="../common/css/common.css" rel="stylesheet" type="text/css">
    <!-- Home Style -->
    <link href="css/score-style.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" type="image/png" href="common/img/snake_icon.ico"/>

<body>
<!--Navigation Bar-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="../index.html">
        <img alt="snake icon" class="d-inline-block align-top" src="../common/img/snake-icon.png"> Snake

        <li class="nav-item">
            <a class="btn btn-default navbar-btn" type="button" href="../index.html">Home</a>

<!-- TROPHIES -->
<img src="img/trophines.png" class="rounded float-left scoreImg" alt="Rankings">
<!-- High Scores -->
<img src="img/high-score.png" class="rounded float-right scoreImg" alt="High Score">

<!-- LEADERBOARD-->
<div class="text-center m-5">
    <h1>TOP PLAYERS</h1>
</div>

<!-- Leader Board Table -->
<div id="scoreBoard">
<table class="table table-hover text-center">
    <caption id="captionText">List of user rankings</caption>
    <thead class="thead-dark">
    <tr>
        <th scope="col">Rank</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Scores</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-success">
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>230</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>200</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>100</td>
    </tr>
    </tbody>
</table>
</div>
