<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="../common/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../common/css/common.css" rel="stylesheet" type="text/css">
    <link href="../common/css/select2/select2.min.css" rel="stylesheet" media="all">
    <!-- Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!-- Main -->
    <link href="css/login-style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="../index.html">
        <img alt="snake icon" class="d-inline-block align-top" src="../common/img/snake-icon.png"> Snake
    </a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="btn btn-default navbar-btn" type="button" href="../index.html">Home</a>
            <a class="btn btn-default navbar-btn" type="button" href="../score/score.html">Scores</a>
            <a class="btn btn-default navbar-btn" type="button" href="../login/login.html">Sign in</a>
        </li>
    </ul>
</nav>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/Login.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../common/js/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.js"></script>
<script src="../common/js/bootstrap/bootstrap.min.js"></script>
<!-- Vendor JS-->
<script src="../common/js/select2/select2.min.js"></script>
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!-- Main JS-->
<script src="js/main.js"></script>
</body>
</html>
